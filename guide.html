	<!-- form with address, city, state and zipcode -->
	<form>
		<fieldset>
			<legend><h4>Find nearest electronics store</h4></legend>
			<label for="address">Address:</label><input type="text" name="address" id="address" placeholder="address"><br>
			<label for="city">City:</label><input type="text" name="city" id="city" placeholder="city"><br>
			<label for="state">State:</label><input type="text" name="state" id="state" placeholder="state"><br>
			<label for="zipcode">Zipcode:</label><input type="text" name="zipcode" id="zipcode" placeholder="zipcode"><br>
			<input type="button" value="Submit" id="mySubmit" onclick="codeAddress()">
			<input type="reset" value="Clear" id="myClear">
		</fieldset><br>
	</form>
	<!-- map -->
	<div id="map-canvas"></div>
	<!-- form with first name, last name, email, favorite url, rating, and comments section -->
	<form method="post" action="http://webdevbasics.net/scripts/demo.php">
		<fieldset>
			<legend><h4>Subscribe to mailing list</h4></legend>
			<label for="fname">*First Name:</label><input type="text" name="fname" id="fname" placeholder="first name" required="required"><br>
			<label for="lname">*Last Name:</label><input type="text" name="lname" id="lname" placeholder="last name" required="required"><br>
			<label for="email">*Email:</label><input type="email" name="email" id="email" placeholder="name@domain.com" required="required"><br>
			<label for="resrc">Favorite online store:</label><input type="url" name="resrc" id="resrc" placeholder="http://www.website.com"></br>
			<label for="rating">Rate this site:</label>1<input type="range" name="rating" id="rating" min="1" max="5" value="3">5<br>
			<label for="comments">Comments:</label>
			<textarea name="comments" id="comments" rows="5" cols="40" placeholder="Help us help you!  Suggestions for improvements."></textarea><br><br>
			<input type="submit" value="Submit" id="mySubmit">
			<input type="reset" value="Clear" id="myClear">
		</fieldset><br>
	</form>
